<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon_io//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon_io//favicon-16x16.png">
    <link rel="manifest" href="../static/favicon_io//site.webmanifest">
    <title>CS:GO Project</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <p class="log-title">监控状态</p>
                    <iframe class="frame" src="https://round-sea-00206171.cronitorstatus.com/" frameborder="0"></iframe>
                </div>
            </div>            
            </div>  
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <p class="log-title">upload log</p>
                <div class = "log-container"id="log-container"></div>
            </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                    <p class="log-title">price update log</p>
                    <div class = "log-container" id="log-container2"></div>
                  </div>
              </div>            
              </div>  
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <p class="log-title">update log</p>
              </div>
              </div>
            </div>
          </div>
      </div>
    

    <script>
        function updateLogs() {
            // 创建XMLHttpRequest对象
            var xhr = new XMLHttpRequest();
            // 设置请求的URL和HTTP方法
            xhr.open('GET', '/api/logs', true);
            // 注册请求完成的回调函数
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // 将响应的JSON格式数据解析为JavaScript对象
                    var data = JSON.parse(xhr.responseText);
                    // 获取日志内容并插入到页面中
                    var logContainer = document.getElementById('log-container');
                    var logs = data.logs;
                    var logHtml = '';
                    for (var i = 0; i < logs.length; i++) {
                        logHtml += '<p>' + logs[i] + '</p>';
                    }
                    logContainer.innerHTML = logHtml;
                }
            };
            // 发送请求
            xhr.send();
        }
        function updatepriceLogs() {
            // 创建XMLHttpRequest对象
            var xhr = new XMLHttpRequest();
            // 设置请求的URL和HTTP方法
            xhr.open('GET', '/api/pricelogs', true);
            // 注册请求完成的回调函数
            xhr.onload = function() {
                if (xhr.status === 200) {
                    // 将响应的JSON格式数据解析为JavaScript对象
                    var data = JSON.parse(xhr.responseText);
                    // 获取日志内容并插入到页面中
                    var logContainer = document.getElementById('log-container2');
                    var logs = data.logs;
                    var logHtml = '';
                    for (var i = 0; i < logs.length; i++) {
                        logHtml += '<p>' + logs[i] + '</p>';
                    }
                    logContainer.innerHTML = logHtml;
                }
            };
            // 发送请求
            xhr.send();
        }
        window.onload = function() {
            updateLogs();
            updatepriceLogs();
            setInterval(updateLogs, 1000); // 1秒钟更新一次
            setInterval(updatepriceLogs, 1000); // 1秒钟更新一次
        };

    </script>
    <script src="../static/script.js"></script> 
    <script src="../static/jquery.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js" integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>

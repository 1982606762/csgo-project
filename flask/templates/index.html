<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="echart">
        <div id="main" style="width: 100%;height: 500px;" ></div>
    </div>
    <div class="summary">
        <h5>成本：<span id="cost"></span>，现价：<span id="curr"></span>
            ，盈利：<span id="profit"></span>，盈利率：<span id="profitrate"></span></h3>
    </div>
    <script src="../static/echarts.js"></script>    
    <script src="../static/jquery.js"></script>   
    <script src="../static/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js" integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script> -->
    <script>
        $.ajax({
            type: "GET",
            url: "{{url}}",
            dataType: "json",
            success: function (response) {
                console.log(response);
                var myChart = echarts.init(document.getElementById('main'));
                var option = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        type: 'scroll',
                        orient: 'horizontal',
                        width: '80%',
                        height: '10%',
                        data: response["Name"],
                        x: 'center',
                        top: '5%'
                    },
                    grid: {
                        top: '20%',
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: {
                        name: '日期',
                        type: 'category',
                        boundaryGap: false,
                        data: response["Date"]
                    },
                    yAxis: {
                        name: '价格',
                        nameLocation: 'center',
                        nameTextStyle: {
                            padding: [0, 0, 0, 400]
                        },
                        nameGap: 30,
                        nameRotate: 90,
                        type: 'value'
                    },
                    series: 
                        response["data1"]
                };
                myChart.setOption(option);
                $("#cost").text(response["cost"]);
                $("#curr").text(response["curr"]);
                $("#profit").text(response["profit"]);
                $("#profitrate").text(response["profitrate"]);
                }
            })
    </script>
</body>
</html>
